<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Nexa – Book an Appointment</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<style>
  :root{--brand:#0a3d91;--muted:#e5ecf9}
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f3f5f9;margin:0}
  .container{max-width:880px;margin:40px auto;padding:0 16px}
  .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.06);padding:20px}
  h1{margin:0 0 14px;font-size:32px;text-align:center}
  .label{font-size:12px;color:#64748b;margin:10px 0 6px;display:block}
  .input, select{width:100%;padding:12px 12px;border:1px solid #cbd5e1;border-radius:10px;font-size:16px;background:#f8fbff}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  .btn{display:inline-block;background:#0a3d91;color:#fff;border:none;border-radius:10px;padding:12px 18px;font-weight:700;cursor:pointer}
  .note{color:#475569;font-size:13px;margin-top:10px}
  .success{margin-top:16px;background:#ecfdf5;color:#065f46;border:1px solid #a7f3d0;border-radius:10px;padding:10px;display:none}
  /* Chat bubble */
  #chat{position:fixed;right:16px;bottom:16px;width:320px;max-width:96vw;background:#fff;border:1px solid #e5e7eb;border-radius:16px;box-shadow:0 12px 30px rgba(0,0,0,.14);overflow:hidden}
  #chat header{background:#0b1630;color:#fff;padding:12px 14px;display:flex;align-items:center;justify-content:space-between}
  #chat header h3{margin:0;font-size:16px}
  #chat .x{width:28px;height:28px;border-radius:999px;border:1px solid rgba(255,255,255,.4);display:flex;align-items:center;justify-content:center;cursor:pointer}
  #chatlog{height:240px;overflow:auto;padding:10px;background:#f8fafc}
  .msg{margin:8px 0;padding:10px;border-radius:12px;max-width:95%}
  .a{background:#0a3d91;color:#fff;border-bottom-left-radius:4px}
  .u{background:#e5ecf9;color:#0b1630;border-bottom-right-radius:4px;margin-left:auto}
  #chat input{width:100%;padding:12px;border:1px solid #cbd5e1;border-radius:10px}
  #chat .send{margin-top:8px}
</style>
</head>
<body>
<div class="container">
  <h1>Nexa – Book an Appointment</h1>
  <div class="card">
    <div class="label">Name</div>
    <input id="name" class="input" placeholder="Your name" required>
    <div class="label">Email</div>
    <input id="email" class="input" type="email" placeholder="you@example.com" required>
    <div class="label">Phone</div>
    <input id="phone" class="input" placeholder="+359 ...">
    <div class="row">
      <div>
        <div class="label">Service</div>
        <input id="service" class="input" placeholder="Consultation">
      </div>
      <div>
        <div class="label">Date & Time</div>
        <div class="row" style="grid-template-columns:1fr 1fr">
          <input id="date" class="input" type="date">
          <input id="time" class="input" type="time" value="09:00">
        </div>
      </div>
    </div>
    <div class="note">Confirmed bookings block the calendar. Pending requests are shown in gray but may still be available.</div>
    <div style="margin-top:12px">
      <button class="btn" id="submit">Submit</button>
    </div>
    <div class="success" id="okBox"></div>
  </div>
</div>

<!-- Chat widget -->
<div id="chat" style="display:none">
  <header>
    <h3>Nexa Assistant</h3>
    <div class="x" id="chatClose">✕</div>
  </header>
  <div id="chatlog"></div>
  <div style="padding:10px;background:#fff">
    <input id="chatInput" placeholder="Type a message…">
    <button class="btn send" id="chatSend">Send</button>
  </div>
</div>

<script>
function el(id){return document.getElementById(id)}
function say(text, who='a'){
  const li=document.createElement('div'); li.className='msg '+(who==='a'?'a':'u'); li.textContent=text;
  el('chatlog').appendChild(li); el('chatlog').scrollTop=el('chatlog').scrollHeight;
}
async function askChat(msg){
  say(msg,'u');
  try{
    const r=await fetch('/api/chat',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({message:msg})});
    const j=await r.json(); say(j.reply||'Okay.','a');
  }catch(e){ say('Sorry — I had trouble for a moment. You can try again or I can connect you to a human.', 'a'); }
}

el('chatSend').onclick=()=>{ const v=el('chatInput').value.trim(); if(v){ el('chatInput').value=''; askChat(v); } };
el('chatInput').addEventListener('keydown',e=>{ if(e.key==='Enter') el('chatSend').click(); });
el('chatClose').onclick=()=>{ el('chat').style.display='none' };

// Auto-open and greet after 10s
setTimeout(()=>{
  el('chat').style.display='block';
  say("Hi! I’m your Nexa assistant. I can help you check availability, book a slot, tell you prices/location, or connect you to a human. What would you like to do?");
}, 10000);

// booking submit
el('submit').onclick=async ()=>{
  const name=el('name').value.trim(), email=el('email').value.trim(), phone=el('phone').value.trim(),
        service=el('service').value.trim() || 'consultation',
        date=el('date').value, time=el('time').value;
  if(!name || !email || !phone || !date || !time){ alert('Please fill name, email, phone, date and time.'); return; }
  const payload={name,email,phone,service,appointment_date:date,appointment_time:time};
  try{
    const r=await fetch('/api/lead',{method:'POST',headers:{'Content-Type':'application/json','X-Nexa-Key':''},body:JSON.stringify(payload)});
    const j=await r.json();
    if(j.ok){ const box=el('okBox'); box.style.display='block'; box.textContent=j.message || 'Saved.'; }
    else alert(j.message||'Could not save.');
  }catch(e){ alert('Network error.'); }
};
</script>
</body>
</html>
