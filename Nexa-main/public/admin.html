<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin â€“ Nexa Bookings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:sans-serif;background:#f8fafc;margin:0;padding:20px}
    h1{margin-bottom:16px;display:flex;justify-content:space-between;align-items:center}
    table{border-collapse:collapse;width:100%;background:#fff}
    th,td{border:1px solid #e2e8f0;padding:8px;text-align:left}
    th{background:#f1f5f9}
    tr:nth-child(even){background:#f9fafb}
    .btn{padding:4px 8px;border-radius:4px;text-decoration:none;font-size:13px;cursor:pointer}
    .confirm{background:#16a34a;color:#fff}
    .cancel{background:#ef4444;color:#fff}
    .pill{padding:2px 6px;border-radius:999px;font-size:12px}
    .pending{background:#fef3c7;color:#92400e}
    .confirmed{background:#dcfce7;color:#166534}
    .cancelled{background:#fee2e2;color:#991b1b}
  </style>
</head>
<body>
<div id="brand" style="display:flex;gap:10px;align-items:center;margin:10px 0"></div>
  <h1>ðŸ“‹ Bookings (Admin) <a href="/admin/logout" class="btn cancel">Logout</a></h1>
  <table id="leadsTable">
    <thead>
      <tr>
        <th>Status</th><th>Name</th><th>Email</th><th>Phone</th><th>Service</th>
        <th>Date</th><th>Time</th><th>Paid</th><th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadLeads(){
      const res = await fetch('/api/leads');
      if(!res.ok){ document.body.innerHTML = "<h2>Session expired. <a href='/admin/login.html'>Login again</a></h2>"; return; }
      const data = await res.json();
      const tbody = document.querySelector("#leadsTable tbody");
      tbody.innerHTML = "";

      data.leads.forEach(l => {
        const tr = document.createElement("tr");
        const statusCell = `<span class="pill ${l.status}">${l.status}</span>`;
        let actions = "";
        if(l.status === "pending"){
          actions = `
            <button class="btn confirm" onclick="confirmBooking('${l.booking_id}')">Confirm</button>
            <button class="btn cancel" onclick="cancelBooking('${l.booking_id}')">Cancel</button>
          `;
        } else if(l.status === "confirmed"){
          actions = `<button class="btn cancel" onclick="cancelBooking('${l.booking_id}')">Cancel</button>`;
        }
        tr.innerHTML = `
          <td>${statusCell}</td>
          <td>${l.name}</td>
          <td>${l.phone}</td>
          <td>${l.service}</td>
          <td>${l.appointment_date}</td>
          <td>${l.appointment_time}</td>
          <td>${actions}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function confirmBooking(id){
      if(!confirm("Confirm this booking?")) return;
      const res = await fetch(`/api/confirm/${id}`, { method: "POST" });
      const data = await res.json();
      alert(data.message || "Updated");
      loadLeads();
    }

    async function cancelBooking(id){
      if(!confirm("Cancel this booking?")) return;
      const res = await fetch(`/api/cancel/${id}`, { method: "POST" });
      const data = await res.json();
      alert(data.message || "Updated");
      loadLeads();
    }

    
    async function markPaid(id, makePaid){
      const res = await fetch(`/api/paid/${id}?paid=${makePaid?'yes':'no'}`, { method:'POST' });
      const data = await res.json();
      if(!data.ok) alert(data.message||'Failed');
      loadLeads();
    }
    // Render brand
    (async ()=>{
      try{ const b = await (await fetch('/api/brand')).json();
        const el = document.getElementById('brand'); if(el) el.innerHTML = (b.logo?`<img src="${b.logo}" style="height:28px">`:'') + (b.name?`<strong>${b.name}</strong>`:'');
      }catch(e){}
    })();
    loadLeads();
  </script>
</body>
</html>
